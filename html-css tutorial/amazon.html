
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .amazon-link {
            color: rgb(0, 113, 133);
        }
        .amazon-link:hover{
            color:rgb(199, 81, 31);
        }
    
        .nike-par {
            font-size: 24px;
            font-weight: bold;
        }
    
        .price {
            color: rgb(0, 118, 0);
            font-weight: bold;
        }
    
        .cart-btn {
            background-color: rgb(255, 216, 20);
            width: 110px;
            height: 30px;
            border-radius: 15px;
            border-style: none;
            margin-right: 8px;
            cursor: pointer;
        }

        .cart-btn:hover{
            background-color: rgb(247, 202, 0);
        }
        
        .cart-btn:active{
            opacity: 0.5;
        }
        .buy-btn {
            background-color: rgb(255, 164, 28);
            width: 110px;
            height: 30px;
            cursor: pointer;
            border-radius: 15px;
            border-style: none;
        }
        .buy-btn:hover{
            background-color: rgb(250, 137, 0);
        }
        .buy-btn:active{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="https://amazon.com" target="_blank" class="amazon-link">Back to Amazon</a>
    <p class="nike-par">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow</p>
    <button class="cart-btn">Add to Cart</button>
    <button class="buy-btn">Buy now</button>
</body>
</html>
