<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .subscribe-btn {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-btn:hover{
        opacity: 0.8;
    }

    .subscribe-btn:active{
        opacity: 0.5;
    }

    .join-btn {
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-btn:hover{
        background-color:rgb(41, 118, 211) ;
        color: white;
    }

    .join-btn:active{
        opacity: 0.8;
    }
    .tweet-btn {
        color: white;
        background-color: rgb(2, 158, 255);
        border-radius: 18px;
        width: 74px;
        border: none;
        height: 36px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
    }
    .tweet-btn:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>
<body>
    <button class="subscribe-btn">SUBSCRIBE</button>
    <button class="join-btn">JOIN</button>
    <button class="tweet-btn">Tweet</button>
</body>
</html>
