<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="/youtube/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <input type="text" name="" id="" class="search-bar" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-cont">
            <img src="/youtube/images/thumbnails/thumbnail-1.webp" alt="first-thumbnail" class="thumbnail">
        </div>
        <div class="prof-pic-cont">
        <img src="/youtube/images/channel-pics/channel-1.jpeg" alt="channel1-jpeg" class="prof-pic">
        </div>
        <div class="video-info-cont">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="video-author">Marquess Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-cont">
            <img src="/youtube/images/thumbnails/thumbnail-2.webp" alt="first-thumbnail" class="thumbnail">
        </div>
        <div class="prof-pic-cont">
        <img src="/youtube/images/channel-pics/channel-1.jpeg" alt="channel1-jpeg" class="prof-pic">
        </div>
        <div class="video-info-cont">
            <p class="video-title">Try Not To Laugh Challenge #9</p>
            <p class="video-author">Markiplier</p>
            <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
    </div>
</body>
</html>
